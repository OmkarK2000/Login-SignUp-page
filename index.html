<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hideEle.css">
    <title>Login/Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header><h1 class="header">Login </h1></header>
            <form action="" class="form">
                <input type="text" placeholder="Name" class="name" id="name">
                <input type="text" placeholder="Email/username">
                <input type="password" placeholder="Password">
                <a class="a" href="#">Forgot password</a>
                <input type="password" placeholder="Confirm password" class="confPass" id="confPass">
                <input class="login" type="button" value="Login">
                <div class="logo">
                    <a href="https://google.com"><img src="asset/google.png" alt=""></a>
                    <a href="https://instagram.com"><img src="asset/insta.png" alt=""></a>
                    <a href="https://twitter.com"><img src="asset/twitter.png" alt=""></a>
                </div>
                <p class="para">Not a member? <a href="#" class="signUp">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
